flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Odstranit tag
      delete_tag_confirmation: "Opravdu si přejete odstranit tento tag? Otagované diskuse NEBUDOU odstraněny."
      description_label: Popis
      hide_label: Skrýt ve všech diskusích
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug (URL adresa)
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Správa seznamu tagů dostupných pro organizaci fóra.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Povolit úpravu tagu
      restrict_by_tag_heading: Omezit podle tagu
      tag_discussions_label: Tagy diskusí

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " na "
      required_primary_heading: Požadovaný počet primárních tagů
      required_primary_text: Zadejte minimální a maximální počet primárních tagů, které mohou být aplikovány na diskusi.
      required_secondary_heading: Požadovaný počet sekundárních tagů
      required_secondary_text: Zadejte minimální a maximální počet sekundárních tagů, které mohou být aplikovány na diskusi.
      title: Nastavení tagů

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tagy se používají pro organizaci diskusí. Primární taky lze chápat jako kategorie klasického fóra a lze je uspořádat do dvou úrovní. Sekundárních tagy naopak uspořádat nelze a jsou určeny pro tzv. mikro-kategorizaci."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primární tagy
      secondary_heading: Sekundární tagy
      settings_button: Nastavení

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Zvolte primární tag|Zvolte {count} primarní tagy"
      choose_secondary_placeholder: "Zvolte ještě 1 tag|Zvolte ještě {count} tagy"
      edit_title: "Upravit tagy pro {title}"
      submit_button: => core.ref.okay
      title: Zvolte tagy pro diskusi

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Zvolte tagy

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Upravit tagy

    header:
      back_to_tags_tooltip: Zpět na seznam tagů

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Další...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Bez tagů

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} přidal {tagsAdded} a odebral {tagsRemoved}."
      added_tags_text: "{username} přidal {tagsAdded}."
      removed_tags_text: "{username} odebral {tagsRemoved}."
      tags_text: "{tags} tag|{tags} tagy"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Odstraněný

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Vytvořit tag
    name: Název
    tags: Tagy
